<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script
      src="https://kit.fontawesome.com/4b6c43c588.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id = "search-form">
          <input 
          type="search" 
          placeholder="Search for a city..." 
          autocomplete="off" 
          autofocus="on"
          id = "city-input"
          class = "btn btn-outline-info btn-lg " >

          <input 
          type="submit" 
          value="Search"
          class = "btn btn-outline-info btn-lg"
          > 
          <span class="col-3">
            <button class = "btn btn-outline-info btn-lg" id = "current-location-button">Current</button>
            
          </span>
        </form>

        <h1 class = "city" id = "city"></h1>
        <ul>
            <span class="temperature" id="temperature"></span
              ><span class="units">°C</span>
              <br>
          
          <li class="partly-cloudy" id = "description">Partly Cloudy</li>
          <li class="time" id = "date"></li>
        </ul>

        <div class="row">
          <div class="col-6 stats">Wind: <span id ="wind"></span> km/h</div>
          <div class="col-6 stats">Humidity: <span id= "humidity"></span> %</div>
        </div>
         <hr>

         <div class="row week-days">
          <div class="col">
              <ul>
                <li class = "week-days">Friday</li>
                <li class = "daily-temps">95°</li>
                <li class = "daily-condition">Clear sky</li>
              </ul></div>
         <div class="col">
              <ul>
                <li class = "week-days">Saturday</li>
                <li class = "daily-temps">92°</li>
                <li class = "daily-condition">Partly cloudy</li>
              </ul></div>
         <div class="col">
              <ul>
                <li class = "week-days">Sunday </li>
                <li class = "daily-temps">98°</li>
                <li class = "daily-condition">Clear sky</li>
              </ul></div>
         <div class="col">
              <ul>
                <li class = "week-days">Monday</li>
                <li class = "daily-temps">88°</li>
                <li class = "daily-condition">Mostly cloudy</li>
              </ul></div>
         <div class="col">
              <ul>
                <li class = "week-days">Tuesday</li>
                <li class = "daily-temps">84°</li>
                <li class = "daily-condition">Mostly cloudy</li>
              </ul></div>
  </div>

     

      
     
 <footer><a href="https://github.com/danielletate/vanilla-weather-app">Open-source code</a> by Danielle Tate</footer>
</div>
  <script src="src/script.js"></script>
  </body>
</html>
